<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<header>
    <h1>ðŸ“š My Library</h1>
    <form id="mainform">
        <div id="title-div">
          <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title" required autofocus><br>
        </div>
  
        <div id="author-div">
          <input type="text" id="author" name="author" placeholder="Author" required><br>
        </div>
  
        <div id="pages-div">
        <input type="number" id="pages" name="pages" maxlength="5" placeholder="Pages" min="0" required><br>
        </div>
  
        <div id="read-div">
          <label for="alreadyread">Already read?</label>
          <input type="checkbox" id="alreadyread" name="alreadyread"><br>
        </div>
        <input type="submit" value="Add to Library" onclick="addBookToLibrary()">
    </form>
    <br>
</header>
<body>
    <h1>ðŸ“š Book List</h1>
    <table class="bookTable">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
        </tr>
    </table>
    <div id= "box"></div>
</body>
</html>
